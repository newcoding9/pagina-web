<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario html</title>
</head>

<body>


<h1>Formulario prueba</h1>


<form action="" method="POST">
   <label for="nombre">Nombre:</label>
   <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre">
   <br><br>
   <label for="apellido"> Apellido: </label> 
   <input type="text" id="apellido" name="apellido" required  required placeholder="Ingrese su Apellido">  
   <br><br>
   <label for="edad"> Edad: </label>
   <input type="number" id="edad" name="edad" min="18" max="99" required placeholder="18">
   <br><br>
   <label for="email"> Email: </label>
   <input type="email" id="email" name="email" required placeholder="ejemplo:abc@gmail.com">
   <br><br>
   <label for="telefono"> Teléfono: </label> 
   <input type="tel" id="telefono" name="telefono" required  required placeholder="3512345678"> 
   <br><br>
   <label for="date"> Fecha: </label>
   <input type="date" id="date" name="date"></label>
   <br><br> 
   <label for="genero"> Género: </label>
   <input type="radio" id="masculino" name="genero" value="sí" checked>
   <label for="masculino">Masculino</label>
   <input type="radio" id="femenino" name="genero" value="no">
   <label for="masculino">Femenino</label>
   <br><br>
   <label for="terminos"> Acepto términos y condiciones </label>
   <input type="checkbox" id="terminos" name="terminos" value="ok" required>
   <br><br>
   <select name="pais" id="pais">
   <label for="pais"> País:</label>
   <option value="argentina"> Argentina </option>
   <option value="brasil"> Brasil </option>
   <option value="chile" > Chile </option>
   <option value="uruguay"> Uruguay </option>
   </select>
   <br><br>
   <button type="submit"> Enviar </button>
</form>

</body>





</html>
